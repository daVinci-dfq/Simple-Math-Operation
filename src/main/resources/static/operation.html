<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Math Operation</title>
</head>
<body>
<h1>Math Operation</h1>

<input type="number" id="num1" placeholder="Please type the first number">
<input type="number" id="num2" placeholder="Please type the second number">
<br>
<button onclick="add()">add</button>
<button onclick="subtract()">subtract</button>
<button onclick="multiply()">multiply</button>
<button onclick="divide()">divide</button>
<br>
<p id="result">result: </p >

<script>
        function add() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            fetch("/add?num1=" + num1 + "&num2=" + num2)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("result").innerText = "result= " + data;
                });
        }

        function subtract() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            fetch("/subtract?num1=" + num1 + "&num2=" + num2)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("result").innerText = "result= " + data;
                });
        }

        function multiply() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            fetch("/multiply?num1=" + num1 + "&num2=" + num2)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("result").innerText = "result= " + data;
                });
        }

        function divide() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            fetch("/divide?num1=" + num1 + "&num2=" + num2)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("result").innerText = "result= " + data;
                });
        }
    </script>
</body>
</html>
